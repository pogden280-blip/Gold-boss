<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Paty | Boutique de Semi-Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #ffffff;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .lux-3d-title {
            background: linear-gradient(135deg, #f5e6ad 0%, #d4af37 25%, #8a6d3b 50%, #d4af37 75%, #f5e6ad 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            text-shadow: 0 10px 30px rgba(212, 175, 55, 0.1);
        }
        @keyframes shine { to { background-position: 200% center; } }

        .admin-input {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(212, 175, 55, 0.15);
            padding: 14px;
            width: 100%;
            border-radius: 4px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        .admin-input:focus { border-color: #d4af37; background: rgba(255,255,255,0.07); }

        .long-press-indicator {
            position: absolute;
            bottom: -8px;
            left: 0;
            height: 2px;
            background: #d4af37;
            width: 0;
            transition: width 3s linear;
        }
        
        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .animate-pulse-sync { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }

        .animate-slide-left { animation: slideLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideLeft { from { transform: translateX(100%); } to { transform: translateX(0); } }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        .image-upload-area {
            border: 1px dashed rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-upload-area:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.05);
        }

        .dot-indicator {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            transition: all 0.4s ease;
        }
        .dot-indicator.active {
            background: #d4af37;
            width: 18px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        
        .product-image-container img {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .product-image-container:hover img {
            transform: scale(1.08);
        }
        
        .cloudinary-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #d4af37;
            color: black;
            font-size: 8px;
            padding: 3px 6px;
            border-radius: 2px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 5;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        
        .toast-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #d4af37;
            color: black;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: toastIn 0.5s cubic-bezier(0.16, 1, 0.3, 1), toastOut 0.5s cubic-bezier(0.16, 1, 0.3, 1) 2.5s forwards;
        }
        @keyframes toastIn { from { bottom: -50px; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes toastOut { from { bottom: 30px; opacity: 1; } to { bottom: -50px; opacity: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const CONFIG_NUVEM = {
            binId: '69869a37ae596e708f173ec4',
            apiKey: '$2a$10$RxtN.VwYLRsGcmoCji08oeL2di9W0D4tyrBZe/vIV77N665ALQ9Vi'
        };

        const WHATSAPP_NUMBER = "557799872616"; 
        const ADMIN_PASSWORD = "adm2026"; 

        const Category = {
            TODOS: 'Todos',
            BRINCOS: 'Brincos',
            COLARES: 'Colares',
            PULSEIRAS: 'Pulseiras',
            ANEIS: 'An√©is',
            CONJUNTOS: 'Conjuntos'
        };

        const ProductCard = ({ product, isEditMode, onEdit, onDelete, onAddToCart }) => {
            const [currentIdx, setCurrentIdx] = useState(0);
            const [isFading, setIsFading] = useState(false);
            const images = product.images || [];

            const handleNext = (e) => {
                e.stopPropagation();
                if (images.length <= 1) return;
                setIsFading(true);
                setTimeout(() => {
                    setCurrentIdx((prev) => (prev + 1) % images.length);
                    setIsFading(false);
                }, 150);
            };

            return (
                <div className="group bg-[#0d0d0d] border border-white/5 overflow-hidden transition-all hover:border-[#d4af37]/40 relative animate-fade-in shadow-2xl">
                    <div className="aspect-[3/4] overflow-hidden bg-black relative cursor-pointer product-image-container" onClick={handleNext}>
                        {images.length > 0 ? (
                            <img 
                                src={images[currentIdx]} 
                                className={`w-full h-full object-cover transition-opacity duration-300 ${isFading ? 'opacity-0' : 'opacity-100'}`} 
                                alt={product.name} 
                                loading="lazy" 
                            />
                        ) : (
                            <div className="w-full h-full flex items-center justify-center text-gray-800 text-[10px] uppercase tracking-[0.3em] font-bold">Sem M√≠dia</div>
                        )}
                        
                        {images.length > 1 && (
                            <div className="absolute top-6 left-0 right-0 flex justify-center gap-1.5 pointer-events-none z-10">
                                {images.map((_, i) => (
                                    <div key={i} className={`dot-indicator ${i === currentIdx ? 'active' : ''}`} />
                                ))}
                            </div>
                        )}

                        {isEditMode ? (
                            <div className="absolute inset-0 bg-black/85 flex flex-col items-center justify-center gap-4 opacity-0 group-hover:opacity-100 transition-all backdrop-blur-sm z-20 px-6">
                                <button onClick={(e) => {e.stopPropagation(); onEdit(product);}} className="bg-white text-black px-8 py-3.5 text-[10px] font-black uppercase tracking-[0.3em] w-full hover:bg-[#d4af37] transition-all">Editar Joia</button>
                                <button onClick={(e) => {e.stopPropagation(); onDelete(product.id);}} className="bg-red-950 text-white px-8 py-3.5 text-[10px] font-black uppercase tracking-[0.3em] w-full hover:bg-red-700 transition-all">Excluir</button>
                            </div>
                        ) : (
                            <div className="absolute bottom-0 left-0 right-0 p-6 translate-y-full group-hover:translate-y-0 transition-all duration-500 z-20">
                                <button onClick={(e) => {e.stopPropagation(); onAddToCart(product);}} className="w-full bg-white text-black py-4.5 text-[10px] font-black uppercase tracking-[0.3em] hover:bg-[#d4af37] shadow-2xl active:scale-95 transition-all">Adicionar √† Sacola</button>
                            </div>
                        )}
                    </div>
                    <div className="p-7">
                        <div className="flex justify-between items-center mb-3">
                            <span className="text-[#d4af37] text-[9px] uppercase font-black tracking-[0.3em]">{product.category}</span>
                            {images.length > 1 && <span className="text-white/20 text-[8px] font-black tracking-widest uppercase">Toque p/ trocar</span>}
                        </div>
                        <h4 className="text-sm font-medium mb-1.5 truncate text-white/90 tracking-tight leading-relaxed uppercase">{product.name}</h4>
                        <p className="font-bold text-xl text-white font-serif">R$ {parseFloat(product.price).toFixed(2)}</p>
                    </div>
                </div>
            );
        };

        const Navbar = ({ cartCount, onOpenCart, isVisible, isEditMode, onLongPressStart, onLongPressEnd, isPressing, onOpenAdminModal, cloudStatus, isSyncing }) => {
            if (!isVisible) return null;
            return (
                <nav className="sticky top-0 z-[100] bg-[#050505]/95 backdrop-blur-2xl border-b border-white/5 py-6 px-6 shadow-2xl">
                    <div className="flex justify-between items-center max-w-7xl mx-auto">
                        <div 
                            className="relative cursor-pointer select-none group"
                            onMouseDown={onLongPressStart} onMouseUp={onLongPressEnd} onMouseLeave={onLongPressEnd}
                            onTouchStart={onLongPressStart} onTouchEnd={onLongPressEnd}
                        >
                            <div className="flex flex-col items-start">
                                <div className="flex items-center gap-4">
                                    <h1 className="text-2xl md:text-3xl font-serif font-bold tracking-[0.15em] text-[#d4af37] uppercase group-hover:brightness-125 transition-all">Gold Paty</h1>
                                    {isEditMode && <span className="bg-[#d4af37] text-black text-[8px] font-black px-2 py-0.5 rounded-sm">ADMIN</span>}
                                </div>
                                <div className="flex items-center text-[7px] uppercase tracking-[0.4em] text-gray-500 mt-1.5 font-bold">
                                    <span className={`status-dot ${isSyncing ? 'bg-[#d4af37] animate-pulse-sync' : (cloudStatus === 'online' ? 'bg-emerald-500' : 'bg-red-600')}`}></span>
                                    {isSyncing ? 'Sincronizando M√≠dia...' : (cloudStatus === 'online' ? 'Showroom Online' : 'Modo Offline')}
                                </div>
                            </div>
                            <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                        </div>
                        
                        <div className="flex items-center gap-8">
                            {isEditMode && (
                                <button onClick={onOpenAdminModal} className="hidden md:block text-[10px] font-black uppercase tracking-[0.3em] text-[#d4af37] bg-[#d4af37]/5 border border-[#d4af37]/20 px-6 py-3 hover:bg-[#d4af37] hover:text-black transition-all">Gest√£o</button>
                            )}
                            <button onClick={onOpenCart} className="relative p-3 group bg-white/5 rounded-full border border-white/5 hover:border-[#d4af37]/40 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5 text-white/80 group-hover:text-[#d4af37] transition-colors">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007z" />
                                </svg>
                                {cartCount > 0 && <span className="absolute -top-1 -right-1 bg-[#d4af37] text-black text-[9px] w-5 h-5 flex items-center justify-center rounded-full font-black ring-2 ring-black">{cartCount}</span>}
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const App = () => {
            const [products, setProducts] = useState([]);
            const [isCatalogOpen, setIsCatalogOpen] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState(Category.TODOS);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');
            const [isEditMode, setIsEditMode] = useState(false);
            const [isPressing, setIsPressing] = useState(false);
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [isAdminModalOpen, setIsAdminModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: Category.BRINCOS, images: [] });
            const [isSyncing, setIsSyncing] = useState(false);
            const [cloudStatus, setCloudStatus] = useState('offline');
            const [uploadError, setUploadError] = useState(null);
            const [toast, setToast] = useState(null);
            
            // Cloudinary Config
            const [cloudinaryConfig, setCloudinaryConfig] = useState({
                cloudName: localStorage.getItem('gp_cloudinary_name') || 'h99uknvq',
                uploadPreset: localStorage.getItem('gp_cloudinary_preset') || ''
            });

            const pressTimer = useRef(null);
            const fileInputRef = useRef(null);

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 3000);
            };

            const loadDataFromCloud = async () => {
                setIsSyncing(true);
                try {
                    const timestamp = new Date().getTime();
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG_NUVEM.binId}/latest?nocache=${timestamp}`, {
                        headers: { 
                            'X-Master-Key': CONFIG_NUVEM.apiKey,
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        if (data.record && Array.isArray(data.record)) {
                            setProducts(data.record);
                            setCloudStatus('online');
                            localStorage.setItem('gp_products_v9', JSON.stringify(data.record));
                        }
                    }
                } catch (e) {
                    const local = localStorage.getItem('gp_products_v9');
                    if (local) setProducts(JSON.parse(local));
                    setCloudStatus('offline');
                }
                setIsSyncing(false);
            };

            useEffect(() => { loadDataFromCloud(); }, []);

            const syncToCloud = async (updatedList) => {
                setIsSyncing(true);
                try {
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG_NUVEM.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': CONFIG_NUVEM.apiKey,
                            'X-Bin-Versioning': 'false'
                        },
                        body: JSON.stringify(updatedList)
                    });
                    
                    if (res.ok) {
                        localStorage.setItem('gp_products_v9', JSON.stringify(updatedList));
                        setCloudStatus('online');
                    }
                } catch (e) { 
                    alert("Erro cr√≠tico ao sincronizar servidor.");
                }
                setIsSyncing(false);
            };

            const uploadToCloudinary = async (file) => {
                setUploadError(null);
                const { cloudName, uploadPreset } = cloudinaryConfig;

                if (!cloudName || !uploadPreset) {
                    setUploadError("‚ö†Ô∏è Configura√ß√£o ausente: Informe Cloud Name e Preset Unsigned.");
                    return null;
                }

                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', uploadPreset);

                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await res.json();
                    
                    if (data.secure_url) {
                        return data.secure_url;
                    } else {
                        let errorMsg = data.error?.message || "Erro no servidor de m√≠dia.";
                        if (errorMsg.includes("Unknown API key")) {
                            errorMsg = "‚ùå Erro: Cloud Name incorreto ou Preset n√£o √© 'Unsigned'.";
                        }
                        setUploadError(errorMsg);
                        return null;
                    }
                } catch (e) {
                    setUploadError("‚ùå Falha de conex√£o com Cloudinary.");
                    return null;
                }
            };

            const handleFileChange = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                
                const remaining = 4 - form.images.length;
                if (remaining <= 0) return alert("M√°ximo de 4 fotos atingido.");

                setIsSyncing(true);
                const toProcess = files.slice(0, remaining);
                
                const uploadPromises = toProcess.map(file => uploadToCloudinary(file));
                const results = await Promise.all(uploadPromises);
                
                const successfulUploads = results.filter(url => url !== null);
                
                if (successfulUploads.length > 0) {
                    setForm(prev => ({ ...prev, images: [...prev.images, ...successfulUploads] }));
                }
                setIsSyncing(false);
                e.target.value = ''; 
            };

            const handleLongPressStart = () => {
                setIsPressing(true);
                pressTimer.current = setTimeout(() => {
                    setIsPressing(false);
                    setShowPasswordModal(true);
                }, 3000);
            };

            const handleLongPressEnd = () => {
                setIsPressing(false);
                if (pressTimer.current) clearTimeout(pressTimer.current);
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsEditMode(true);
                    setShowPasswordModal(false);
                    setPasswordInput('');
                    if (!isCatalogOpen) setIsCatalogOpen(true);
                    showToast("Painel de Gest√£o Ativo");
                } else { alert("Senha Incorreta"); }
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                if (form.images.length === 0) return alert("A joia precisa de ao menos uma foto HD.");

                const productData = { 
                    name: form.name,
                    price: parseFloat(form.price),
                    category: form.category,
                    images: form.images,
                    id: editingProduct ? editingProduct.id : Date.now().toString()
                };

                let newList;
                if (editingProduct) {
                    newList = products.map(p => p.id === editingProduct.id ? productData : p);
                } else {
                    newList = [...products, productData];
                }
                
                setProducts(newList);
                await syncToCloud(newList);
                
                setEditingProduct(null);
                setForm({ name: '', price: '', category: Category.BRINCOS, images: [] });
                setIsAdminModalOpen(false);
                showToast(editingProduct ? "Joia Atualizada" : "Joia Publicada");
            };

            const handleDelete = async (id) => {
                if (confirm("Deseja remover esta joia permanentemente da vitrine?")) {
                    const newList = products.filter(p => p.id !== id);
                    setProducts(newList);
                    await syncToCloud(newList);
                    showToast("Joia Removida");
                }
            };

            const addToCart = (prod) => {
                setCart(prev => {
                    const ex = prev.find(i => i.id === prod.id);
                    if (ex) return prev.map(i => i.id === prod.id ? {...i, quantity: i.quantity + 1} : i);
                    return [...prev, {...prod, quantity: 1}];
                });
                showToast("Adicionado √† sacola");
            };

            const filtered = useMemo(() => 
                products.filter(p => (selectedCategory === Category.TODOS || p.category === selectedCategory) && p.name.toLowerCase().includes(search.toLowerCase()))
            , [selectedCategory, search, products]);

            const updateCloudConfig = (field, val) => {
                const clean = val.trim();
                const newConfig = {...cloudinaryConfig, [field]: clean};
                setCloudinaryConfig(newConfig);
                localStorage.setItem(`gp_cloudinary_${field === 'cloudName' ? 'name' : 'preset'}`, clean);
            };

            return (
                <div className="min-h-screen">
                    {toast && <div className="toast-notification">{toast}</div>}
                    
                    <Navbar 
                        cartCount={cart.reduce((a,b)=>a+b.quantity,0)} 
                        onOpenCart={() => setIsCartOpen(true)} 
                        isVisible={isCatalogOpen} 
                        isEditMode={isEditMode}
                        onLongPressStart={handleLongPressStart}
                        onLongPressEnd={handleLongPressEnd}
                        isPressing={isPressing}
                        onOpenAdminModal={() => { setEditingProduct(null); setForm({ name: '', price: '', category: Category.BRINCOS, images: [] }); setUploadError(null); setIsAdminModalOpen(true); }}
                        cloudStatus={cloudStatus}
                        isSyncing={isSyncing}
                    />

                    {!isCatalogOpen ? (
                        <header className="h-screen relative flex items-center justify-center text-center px-6 overflow-hidden">
                            <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent z-10" />
                            <img src="https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?auto=format&fit=crop&q=80&w=1920" className="absolute inset-0 w-full h-full object-cover grayscale brightness-[0.35] scale-105 animate-[pulse_10s_infinite]" />
                            <div className="relative z-20 animate-fade-in max-w-5xl">
                                <div 
                                    className="cursor-pointer mb-12 inline-block select-none group"
                                    onMouseDown={handleLongPressStart} onMouseUp={handleLongPressEnd} onTouchStart={handleLongPressStart} onTouchEnd={handleLongPressEnd}
                                >
                                    <h2 className="text-8xl md:text-[14rem] font-serif lux-3d-title font-bold leading-none tracking-tighter">Gold Paty</h2>
                                    <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                                </div>
                                <p className="tracking-[1.5em] uppercase text-[12px] md:text-[14px] mb-20 text-white/40 font-black">Fine Jewelry ‚Ä¢ Exclusividade ‚Ä¢ Luxo</p>
                                <button onClick={() => setIsCatalogOpen(true)} className="bg-[#d4af37] text-black px-20 py-8 font-black uppercase text-[11px] tracking-[0.4em] hover:scale-110 transition-all shadow-[0_30px_60px_rgba(212,175,55,0.3)] active:scale-95">Descobrir Boutique</button>
                            </div>
                        </header>
                    ) : (
                        <main className="max-w-7xl mx-auto px-6 py-28 animate-fade-in">
                            <div className="flex flex-col md:flex-row justify-between items-center mb-28 gap-12">
                                <div className="flex flex-wrap gap-5 justify-center">
                                    {Object.values(Category).map(c => (
                                        <button key={c} onClick={() => setSelectedCategory(c)} className={`px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-[0.2em] border transition-all ${selectedCategory === c ? 'bg-[#d4af37] border-[#d4af37] text-black shadow-[0_15px_30px_rgba(212,175,55,0.2)]' : 'border-white/10 text-gray-600 hover:text-white hover:border-white/30'}`}>{c}</button>
                                    ))}
                                </div>
                                <div className="flex items-center gap-5 w-full md:w-auto bg-white/[0.03] px-6 py-3 border border-white/5 focus-within:border-[#d4af37]/40 transition-all rounded-sm">
