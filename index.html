<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Boss | Catálogo de Semi-Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #ffffff;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .lux-3d-title {
            background: linear-gradient(135deg, #f5e6ad 0%, #d4af37 25%, #8a6d3b 50%, #d4af37 75%, #f5e6ad 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .admin-input {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(212, 175, 55, 0.15);
            padding: 14px;
            width: 100%;
            border-radius: 4px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        .admin-input:focus { border-color: #d4af37; background: rgba(255,255,255,0.07); }

        .long-press-indicator {
            position: absolute;
            bottom: -8px;
            left: 0;
            height: 2px;
            background: #d4af37;
            width: 0;
            transition: width 3s linear;
            z-index: 50;
        }
        
        .animate-slide-left { animation: slideLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideLeft { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .image-upload-area {
            border: 1px dashed rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.01);
        }
        .image-upload-area:hover { border-color: #d4af37; background: rgba(212, 175, 55, 0.05); }

        .toast-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #d4af37;
            color: black;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            z-index: 2000;
            animation: toastIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes toastIn { from { bottom: -50px; opacity: 0; } to { bottom: 30px; opacity: 1; } }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURAÇÕES DA MARCA
        // ==========================================
        const BRAND_NAME = "Gold Boss";
        const WHATSAPP_NUMBER_DEFAULT = ""; 
        const ADMIN_PASSWORD = "adm2026"; // Senha atualizada conforme solicitação

        const CONFIG_NUVEM = {
            apiKey: '$2a$10$RxtN.VwYLRsGcmoCji08oeL2di9W0D4tyrBZe/vIV77N665ALQ9Vi'
        };

        const Category = {
            TODOS: 'Todos',
            BRINCOS: 'Brincos',
            COLARES: 'Colares',
            PULSEIRAS: 'Pulseiras',
            ANEIS: 'Anéis',
            CONJUNTOS: 'Conjuntos'
        };

        const App = () => {
            const [products, setProducts] = useState([]);
            const [isCatalogOpen, setIsCatalogOpen] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState(Category.TODOS);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');
            
            const [isEditMode, setIsEditMode] = useState(false);
            const [isPressing, setIsPressing] = useState(false);
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [isAdminModalOpen, setIsAdminModalOpen] = useState(false);
            
            const [editingProduct, setEditingProduct] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: Category.BRINCOS, images: [] });
            const [isSyncing, setIsSyncing] = useState(false);
            const [toast, setToast] = useState(null);
            
            // Persistência local das configurações de servidor
            const [settings, setSettings] = useState({
                cloudName: localStorage.getItem('gb_cloud_name') || '',
                uploadPreset: localStorage.getItem('gb_upload_preset') || '',
                binId: localStorage.getItem('gb_bin_id') || '',
                whatsapp: localStorage.getItem('gb_whatsapp') || WHATSAPP_NUMBER_DEFAULT
            });

            const pressTimer = useRef(null);
            const fileInputRef = useRef(null);

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 3000);
            };

            const handleStartPress = () => {
                setIsPressing(true);
                if (pressTimer.current) clearTimeout(pressTimer.current);
                pressTimer.current = setTimeout(() => {
                    setIsPressing(false);
                    setShowPasswordModal(true);
                }, 3000);
            };

            const handleEndPress = () => {
                setIsPressing(false);
                if (pressTimer.current) clearTimeout(pressTimer.current);
            };

            const handleLogin = (e) => {
                if(e) e.preventDefault();
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsEditMode(true);
                    setShowPasswordModal(false);
                    setIsAdminModalOpen(true); // Abre o painel automaticamente
                    setIsCatalogOpen(true);    // Entra no catálogo
                    setPasswordInput('');
                    showToast("Bem-vindo, Boss!");
                } else {
                    alert("Acesso Negado.");
                }
            };

            const loadData = async () => {
                const targetBin = settings.binId;
                if (!targetBin) return;
                setIsSyncing(true);
                try {
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${targetBin}/latest`, {
                        headers: { 'X-Master-Key': CONFIG_NUVEM.apiKey }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        setProducts(data.record || []);
                    }
                } catch (e) {
                    const local = localStorage.getItem('gb_local_data');
                    if (local) setProducts(JSON.parse(local));
                }
                setIsSyncing(false);
            };

            useEffect(() => { loadData(); }, [settings.binId]);

            const syncToCloud = async (newList) => {
                const targetBin = settings.binId;
                if (!targetBin) {
                    localStorage.setItem('gb_local_data', JSON.stringify(newList));
                    return;
                }
                setIsSyncing(true);
                try {
                    await fetch(`https://api.jsonbin.io/v3/b/${targetBin}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG_NUVEM.apiKey },
                        body: JSON.stringify(newList)
                    });
                    localStorage.setItem('gb_local_data', JSON.stringify(newList));
                } catch (e) { alert("Falha na sincronização."); }
                setIsSyncing(false);
            };

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                
                if (!settings.cloudName || !settings.uploadPreset) {
                    alert("Configure o Cloudinary no painel primeiro!");
                    return;
                }

                setIsSyncing(true);
                const uploads = files.map(async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', settings.uploadPreset);
                    try {
                        const res = await fetch(`https://api.cloudinary.com/v1_1/${settings.cloudName}/image/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        const data = await res.json();
                        return data.secure_url || null;
                    } catch { return null; }
                });

                const results = await Promise.all(uploads);
                const valid = results.filter(r => r !== null);
                setForm(prev => ({ ...prev, images: [...prev.images, ...valid].slice(0, 4) }));
                setIsSyncing(false);
            };

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchCat = selectedCategory === Category.TODOS || p.category === selectedCategory;
                    const matchSearch = p.name.toLowerCase().includes(search.toLowerCase());
                    return matchCat && matchSearch;
                });
            }, [products, selectedCategory, search]);

            return (
                <div className="min-h-screen">
                    {toast && <div className="toast-notification">{toast}</div>}

                    {/* NAVBAR */}
                    {isCatalogOpen && (
                        <nav className="sticky top-0 z-[100] bg-black/95 backdrop-blur-xl border-b border-white/5 py-6 px-6 flex justify-between items-center">
                            <div className="relative cursor-pointer" onMouseDown={handleStartPress} onMouseUp={handleEndPress} onTouchStart={handleStartPress} onTouchEnd={handleEndPress}>
                                <h1 className="text-2xl font-serif font-bold text-[#d4af37] uppercase tracking-widest">{BRAND_NAME}</h1>
                                <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                            </div>
                            <div className="flex items-center gap-6">
                                {isEditMode && <button onClick={() => setIsAdminModalOpen(true)} className="text-[10px] border border-[#d4af37] text-[#d4af37] px-4 py-2 uppercase font-bold tracking-widest">Painel Gestão</button>}
                                <button onClick={() => setIsCartOpen(true)} className="relative p-2 bg-white/5 rounded-full">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" strokeWidth="1.5"/></svg>
                                    {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-[#d4af37] text-black text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">{cart.reduce((a,b)=>a+b.quantity,0)}</span>}
                                </button>
                            </div>
                        </nav>
                    )}

                    {/* LANDING OU CATALOGO */}
                    {!isCatalogOpen ? (
                        <header className="h-screen flex items-center justify-center relative overflow-hidden px-6 text-center">
                            <div className="absolute inset-0 bg-black/60 z-10" />
                            <img src="https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?q=80&w=2000" className="absolute inset-0 w-full h-full object-cover grayscale" />
                            <div className="relative z-20 animate-fade-in">
                                <div className="relative inline-block mb-10" onMouseDown={handleStartPress} onMouseUp={handleEndPress} onTouchStart={handleStartPress} onTouchEnd={handleEndPress}>
                                    <h2 className="text-7xl md:text-9xl font-serif font-bold lux-3d-title leading-tight">{BRAND_NAME}</h2>
                                    <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                                </div>
                                <p className="text-white/40 tracking-[1em] uppercase text-xs mb-16">Semi-Joias de Luxo</p>
                                <button onClick={() => setIsCatalogOpen(true)} className="bg-[#d4af37] text-black px-12 py-6 font-bold uppercase tracking-widest hover:scale-105 transition-all">Explorar Coleção</button>
                            </div>
                        </header>
                    ) : (
                        <main className="max-w-7xl mx-auto px-6 py-20 animate-fade-in">
                            <div className="flex flex-col md:flex-row justify-between gap-10 mb-20">
                                <div className="flex flex-wrap gap-4 justify-center">
                                    {Object.values(Category).map(c => (
                                        <button key={c} onClick={() => setSelectedCategory(c)} className={`px-6 py-2 rounded-full text-[10px] font-bold uppercase border transition-all ${selectedCategory === c ? 'bg-[#d4af37] text-black border-[#d4af37]' : 'border-white/10 text-white/40'}`}>{c}</button>
                                    ))}
                                </div>
                                <input type="text" placeholder="Buscar joia..." className="bg-white/5 border border-white/10 p-4 text-xs uppercase tracking-widest outline-none focus:border-[#d4af37] transition-all w-full md:w-80" onChange={e => setSearch(e.target.value)} />
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-12">
                                {filteredProducts.map(p => (
                                    <div key={p.id} className="bg-[#0a0a0a] border border-white/5 group relative">
                                        <div className="aspect-[3/4] overflow-hidden bg-black relative">
                                            <img src={p.images[0]} className="w-full h-full object-cover group-hover:scale-110 transition-all duration-700" />
                                            <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center p-6">
                                                {isEditMode ? (
                                                    <div className="flex flex-col gap-2 w-full">
                                                        <button onClick={() => { setEditingProduct(p); setForm({...p}); setIsAdminModalOpen(true); }} className="bg-white text-black py-3 text-[10px] font-bold uppercase">Editar</button>
                                                        <button onClick={async () => { if(confirm("Excluir?")) { const nl = products.filter(x => x.id !== p.id); setProducts(nl); await syncToCloud(nl); } }} className="bg-red-600 text-white py-3 text-[10px] font-bold uppercase">Excluir</button>
                                                    </div>
                                                ) : (
                                                    <button onClick={() => { 
                                                        setCart(prev => {
                                                            const exists = prev.find(x => x.id === p.id);
                                                            if(exists) return prev.map(x => x.id === p.id ? {...x, quantity: x.quantity + 1} : x);
                                                            return [...prev, {...p, quantity: 1}];
                                                        });
                                                        showToast("Adicionado!");
                                                    }} className="bg-[#d4af37] text-black w-full py-4 text-[10px] font-bold uppercase tracking-widest">Adicionar à Sacola</button>
                                                )}
                                            </div>
                                        </div>
                                        <div className="p-6">
                                            <p className="text-[#d4af37] text-[8px] uppercase font-bold tracking-widest mb-2">{p.category}</p>
                                            <h3 className="text-white font-medium uppercase text-sm mb-2">{p.name}</h3>
                                            <p className="text-xl font-serif">R$ {parseFloat(p.price).toFixed(2)}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </main>
                    )}

                    {/* MODAL SENHA */}
                    {showPasswordModal && (
                        <div className="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6">
                            <form className="max-w-xs w-full space-y-8 text-center" onSubmit={handleLogin}>
                                <h2 className="text-[#d4af37] font-serif text-5xl font-bold uppercase tracking-widest leading-tight">Painel<br/>Gold Boss</h2>
                                <input 
                                    type="password" 
                                    autoFocus 
                                    className="admin-input text-center text-3xl tracking-[0.5em]" 
                                    placeholder="••••" 
                                    value={passwordInput}
                                    onChange={e => setPasswordInput(e.target.value)} 
                                />
                                <button type="submit" className="w-full bg-[#d4af37] text-black py-4 font-bold uppercase tracking-widest active:scale-95 transition-all">Entrar</button>
                                <button type="button" onClick={() => setShowPasswordModal(false)} className="text-white/20 uppercase text-[10px] block w-full">Voltar</button>
                            </form>
                        </div>
                    )}

                    {/* MODAL GESTÃO */}
                    {isAdminModalOpen && (
                        <div className="fixed inset-0 z-[600] bg-black/95 backdrop-blur-xl p-6 overflow-y-auto">
                            <div className="max-w-2xl mx-auto py-10">
                                <div className="flex justify-between items-center mb-12">
                                    <h2 className="text-3xl font-serif text-[#d4af37] font-bold uppercase tracking-widest">Controle Gold Boss</h2>
                                    <button onClick={() => { setIsAdminModalOpen(false); setEditingProduct(null); setForm({ name: '', price: '', category: Category.BRINCOS, images: [] }); }} className="text-white text-5xl font-thin">&times;</button>
                                </div>

                                <div className="bg-white/5 p-8 border border-white/10 mb-10 space-y-6">
                                    <h3 className="text-[10px] font-bold uppercase text-[#d4af37] tracking-widest">Configurações Técnicas</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input className="admin-input text-xs" placeholder="WhatsApp (DDI+DDD+Número)" value={settings.whatsapp} onChange={e => {
                                            const v = e.target.value.trim();
                                            setSettings(prev => ({...prev, whatsapp: v}));
                                            localStorage.setItem('gb_whatsapp', v);
                                        }} />
                                        <input className="admin-input text-xs" placeholder="ID do JSONBin" value={settings.binId} onChange={e => {
                                            const v = e.target.value.trim();
                                            setSettings(prev => ({...prev, binId: v}));
                                            localStorage.setItem('gb_bin_id', v);
                                        }} />
                                        <input className="admin-input text-xs" placeholder="Cloudinary: Cloud Name" value={settings.cloudName} onChange={e => {
                                            const v = e.target.value.trim();
                                            setSettings(prev => ({...prev, cloudName: v}));
                                            localStorage.setItem('gb_cloud_name', v);
                                        }} />
                                        <input className="admin-input text-xs" placeholder="Cloudinary: Upload Preset" value={settings.uploadPreset} onChange={e => {
                                            const v = e.target.value.trim();
                                            setSettings(prev => ({...prev, uploadPreset: v}));
                                            localStorage.setItem('gb_upload_preset', v);
                                        }} />
                                    </div>
                                </div>

                                <form className="space-y-8" onSubmit={async e => {
                                    e.preventDefault();
                                    if(form.images.length === 0) return alert("Adicione ao menos uma foto.");
                                    const pData = {...form, price: parseFloat(form.price), id: editingProduct ? editingProduct.id : Date.now().toString()};
                                    const nl = editingProduct ? products.map(x => x.id === editingProduct.id ? pData : x) : [...products, pData];
                                    setProducts(nl);
                                    await syncToCloud(nl);
                                    setIsAdminModalOpen(false);
                                    setEditingProduct(null);
                                    setForm({ name: '', price: '', category: Category.BRINCOS, images: [] });
                                    showToast("Atualizado com sucesso!");
                                }}>
                                    <h3 className="text-[10px] font-bold uppercase text-[#d4af37] tracking-widest">Fotos (Máximo 4)</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        {form.images.map((img, i) => (
                                            <div key={i} className="aspect-[3/4] relative border border-white/10">
                                                <img src={img} className="w-full h-full object-cover" />
                                                <button type="button" onClick={() => setForm(prev => ({...prev, images: prev.images.filter((_, idx) => idx !== i)}))} className="absolute top-1 right-1 bg-red-600 text-white w-5 h-5 flex items-center justify-center text-xs rounded-full">&times;</button>
                                            </div>
                                        ))}
                                        {form.images.length < 4 && (
                                            <div className="image-upload-area aspect-[3/4]" onClick={() => fileInputRef.current.click()}>
                                                <span className="text-[10px] font-bold text-white/20 uppercase">+ FOTO</span>
                                            </div>
                                        )}
                                    </div>
                                    <input type="file" ref={fileInputRef} className="hidden" accept="image/*" multiple onChange={handleFileUpload} />

                                    <div className="space-y-4">
                                        <input className="admin-input" placeholder="Nome da Peça" value={form.name} onChange={e => setForm({...form, name: e.target.value})} required />
                                        <div className="grid grid-cols-2 gap-4">
                                            <input type="number" step="0.01" className="admin-input" placeholder="Preço" value={form.price} onChange={e => setForm({...form, price: e.target.value})} required />
                                            <select className="admin-input" value={form.category} onChange={e => setForm({...form, category: e.target.value})}>
                                                {Object.values(Category).filter(c => c !== 'Todos').map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    <button disabled={isSyncing} className="w-full bg-[#d4af37] text-black py-6 font-bold uppercase tracking-widest disabled:opacity-50">
                                        {isSyncing ? 'Sincronizando...' : (editingProduct ? 'Salvar Alterações' : 'Adicionar ao Catálogo')}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* CARRINHO */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[400] flex justify-end">
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={() => setIsCartOpen(false)} />
                            <div className="relative w-full max-w-md bg-[#050505] h-full flex flex-col p-10 animate-slide-left shadow-2xl">
                                <div className="flex justify-between items-center mb-10">
                                    <h2 className="text-3xl font-serif text-[#d4af37] font-bold uppercase">Sua Sacola</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="text-4xl font-thin">&times;</button>
                                </div>
                                <div className="flex-grow overflow-y-auto custom-scroll pr-2 space-y-8">
                                    {cart.length === 0 ? (
                                        <div className="h-full flex items-center justify-center text-white/20 italic">Vazia...</div>
                                    ) : cart.map(item => (
                                        <div key={item.id} className="flex gap-4 border-b border-white/5 pb-8">
                                            <img src={item.images[0]} className="w-20 h-24 object-cover" />
                                            <div className="flex-grow">
                                                <h4 className="text-xs font-bold uppercase mb-2">{item.name}</h4>
                                                <p className="text-[#d4af37] font-serif mb-4">R$ {parseFloat(item.price).toFixed(2)}</p>
                                                <div className="flex items-center gap-4">
                                                    <button onClick={() => setCart(prev => prev.map(x => x.id === item.id ? {...x, quantity: Math.max(0, x.quantity - 1)} : x).filter(x => x.quantity > 0))} className="bg-white/5 w-8 h-8 rounded-full border border-white/10">-</button>
                                                    <span className="text-xs font-bold">{item.quantity}</span>
                                                    <button onClick={() => setCart(prev => prev.map(x => x.id === item.id ? {...x, quantity: x.quantity + 1} : x))} className="bg-white/5 w-8 h-8 rounded-full border border-white/10">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-10 border-t border-white/10 mt-10">
                                        <div className="flex justify-between items-center mb-10">
                                            <span className="uppercase text-[10px] font-bold text-white/40 tracking-widest">Total do Pedido</span>
                                            <span className="text-3xl font-serif text-[#d4af37]">R$ {cart.reduce((a,b)=>a+(b.price*b.quantity), 0).toFixed(2)}</span>
                                        </div>
                                        <button onClick={() => {
                                            const whatsapp = settings.whatsapp;
                                            if(!whatsapp) return alert("WhatsApp não configurado no painel administrativo.");
                                            const text = `*Gold Boss - Novo Pedido*:\n\n${cart.map(i => `• ${i.name} (Qtd: ${i.quantity}) - R$ ${(i.price * i.quantity).toFixed(2)}`).join('\n')}\n\n*Total: R$ ${cart.reduce((a,b)=>a+(b.price*b.quantity),0).toFixed(2)}*`;
                                            window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(text)}`, '_blank');
                                        }} className="w-full bg-[#25D366] text-white py-6 font-bold uppercase tracking-widest shadow-xl active:scale-95 transition-all">Finalizar no WhatsApp</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
