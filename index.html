<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Boss | Boutique de Semi-Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-light: #f5e6ad;
            --gold-dark: #8a6d3b;
            --gold-white: #ffffff;
            --bg-deep: #050505;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* ALTO RELEVO 3D LOGO COM BRILHO INTENSO */
        .lux-3d-title {
            background: linear-gradient(
                90deg, 
                var(--gold-dark) 0%, 
                var(--gold-primary) 20%, 
                var(--gold-white) 45%, 
                var(--gold-white) 55%, 
                var(--gold-primary) 80%, 
                var(--gold-dark) 100%
            );
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: luxury-shine 5s ease-in-out infinite;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
            text-shadow: 
                1px 1px 0px #8a6d3b,
                2px 2px 0px #7a5d2b,
                3px 3px 0px #6a4d1b,
                0px 0px 30px rgba(212, 175, 55, 0.3);
            display: inline-block;
        }

        @keyframes luxury-shine {
            0% { background-position: 100% center; filter: brightness(1) drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }
            50% { filter: brightness(1.25) drop-shadow(0 0 40px rgba(212, 175, 55, 0.5)); }
            100% { background-position: -100% center; filter: brightness(1) drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }
        }

        /* CART√ÉO EM RELEVO */
        .lux-card {
            background: linear-gradient(145deg, #0f0f0f, #050505);
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 
                20px 20px 60px #030303,
                -5px -5px 20px rgba(255,255,255,0.02);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .lux-card:hover {
            transform: translateY(-10px);
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 
                0 30px 70px rgba(0,0,0,0.9),
                0 0 20px rgba(212, 175, 55, 0.1);
        }

        /* BOT√ïES METALICOS */
        .btn-gold-3d {
            background: linear-gradient(145deg, var(--gold-primary), var(--gold-dark));
            box-shadow: 
                3px 3px 10px rgba(0,0,0,0.4),
                inset 1px 1px 1px rgba(255,255,255,0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-gold-3d:active {
            box-shadow: 
                inset 3px 3px 10px rgba(0,0,0,0.6),
                0 1px 1px rgba(255,255,255,0.1);
            transform: translateY(2px);
        }
        .btn-gold-3d::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .btn-gold-3d:hover::after {
            left: 100%;
        }

        .admin-input {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(212, 175, 55, 0.1);
            padding: 16px;
            width: 100%;
            border-radius: 2px;
            color: white;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }
        .admin-input:focus { border-color: var(--gold-primary); background: rgba(255,255,255,0.05); }

        .long-press-indicator {
            position: absolute;
            bottom: -10px;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold-light));
            width: 0;
            transition: width 3s linear;
            box-shadow: 0 0 10px var(--gold-primary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px currentColor;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--gold-primary); }

        .image-upload-area {
            border: 1px dashed rgba(212, 175, 55, 0.2);
            background: rgba(255,255,255,0.01);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .dot-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .dot-indicator.active {
            background: var(--gold-primary);
            width: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px var(--gold-primary);
        }
        
        .product-image-container img {
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .product-image-container:hover img {
            transform: scale(1.1) rotate(1deg);
        }

        .toast-notification {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, var(--gold-light), var(--gold-primary));
            color: black;
            padding: 14px 30px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            z-index: 1000;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            border-bottom: 2px solid var(--gold-dark);
        }

        /* TEXTURAS LUXO */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const CONFIG_NUVEM = {
            binId: '698cd7ebd0ea881f40b2e79c',
            apiKey: '$2a$10$D4Sd5VXrNrc1TAmEIfEgh.TnEc9wr2VJzzJvpMpTaQdQIx3wAFwS.'
        };

        const WHATSAPP_NUMBER = "5562992138652"; 
        const WHATSAPP_FULL_URL = "https://wa.me/5562992138652?text=Ol√°%2C%20gostaria%20de%20saber%20mais%20sobre%20as%20j√≥ias";
        const INSTAGRAM_URL = "https://www.instagram.com/goldboss_oficial?igsh=MWh3azBrNXVuMjJ5dw%3D%3D&utm_source=qr";
        const ADMIN_PASSWORD = "adm2026"; 
        const BRAND_NAME = "Gold Boss";

        const Category = {
            TODOS: 'Todos',
            BRINCOS: 'Brincos',
            COLARES: 'Colares',
            PULSEIRAS: 'Pulseiras',
            ANEIS: 'An√©is',
            CONJUNTOS: 'Conjuntos'
        };

        const ProductCard = ({ product, isEditMode, onEdit, onDelete, onAddToCart }) => {
            const [currentIdx, setCurrentIdx] = useState(0);
            const [isFading, setIsFading] = useState(false);
            const images = product.images || [];

            const handleNext = (e) => {
                e.stopPropagation();
                if (images.length <= 1) return;
                setIsFading(true);
                setTimeout(() => {
                    setCurrentIdx((prev) => (prev + 1) % images.length);
                    setIsFading(false);
                }, 150);
            };

            return (
                <div className="lux-card group relative animate-fade-in">
                    <div className="aspect-[3/4] overflow-hidden bg-black relative cursor-pointer product-image-container" onClick={handleNext}>
                        {images.length > 0 ? (
                            <img 
                                src={images[currentIdx]} 
                                className={`w-full h-full object-cover transition-opacity duration-500 ${isFading ? 'opacity-0' : 'opacity-100'}`} 
                                alt={product.name} 
                            />
                        ) : (
                            <div className="w-full h-full flex items-center justify-center text-white/5 uppercase tracking-[0.5em] font-bold">Sem M√≠dia</div>
                        )}
                        
                        {images.length > 1 && (
                            <div className="absolute top-6 left-0 right-0 flex justify-center gap-2 pointer-events-none z-10">
                                {images.map((_, i) => (
                                    <div key={i} className={`dot-indicator ${i === currentIdx ? 'active' : ''}`} />
                                ))}
                            </div>
                        )}

                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60"></div>

                        {isEditMode ? (
                            <div className="absolute inset-0 bg-black/90 flex flex-col items-center justify-center gap-4 opacity-0 group-hover:opacity-100 transition-all backdrop-blur-md z-20 px-8">
                                <button onClick={(e) => {e.stopPropagation(); onEdit(product);}} className="btn-gold-3d text-black px-8 py-4 text-[10px] font-black uppercase tracking-[0.3em] w-full">Configurar</button>
                                <button onClick={(e) => {e.stopPropagation(); onDelete(product.id);}} className="bg-red-950/40 border border-red-900 text-red-500 px-8 py-4 text-[10px] font-black uppercase tracking-[0.3em] w-full hover:bg-red-900 hover:text-white transition-all">Excluir</button>
                            </div>
                        ) : (
                            <div className="absolute bottom-0 left-0 right-0 p-6 translate-y-full group-hover:translate-y-0 transition-all duration-700 z-20">
                                <button onClick={(e) => {e.stopPropagation(); onAddToCart(product);}} className="btn-gold-3d text-black w-full py-5 text-[10px] font-black uppercase tracking-[0.4em]">Adicionar √† Sacola</button>
                            </div>
                        )}
                    </div>
                    <div className="p-8">
                        <div className="flex justify-between items-center mb-4">
                            <span className="text-[#d4af37] text-[10px] uppercase font-black tracking-[0.3em] opacity-80">{product.category}</span>
                            {images.length > 1 && <span className="text-white/10 text-[8px] font-black tracking-widest uppercase">Slide Ativo</span>}
                        </div>
                        <h4 className="text-sm font-semibold mb-2 truncate text-white/90 tracking-widest leading-relaxed uppercase">{product.name}</h4>
                        <div className="flex items-baseline gap-2">
                            <span className="text-xs text-white/40 font-bold">R$</span>
                            <p className="font-bold text-2xl text-[#d4af37] font-serif">{parseFloat(product.price).toFixed(2)}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const Navbar = ({ cartCount, onOpenCart, isVisible, isEditMode, onLongPressStart, onLongPressEnd, isPressing, onOpenAdminModal, cloudStatus, isSyncing }) => {
            if (!isVisible) return null;
            return (
                <nav className="sticky top-0 z-[100] bg-black/95 backdrop-blur-3xl border-b border-white/5 py-7 px-8 shadow-2xl">
                    <div className="flex justify-between items-center max-w-7xl mx-auto">
                        <div 
                            className="relative cursor-pointer select-none group"
                            onMouseDown={onLongPressStart} onMouseUp={onLongPressEnd} onMouseLeave={onLongPressEnd}
                            onTouchStart={onLongPressStart} onTouchEnd={onLongPressEnd}
                        >
                            <div className="flex flex-col items-start">
                                <div className="flex items-center gap-5">
                                    <h1 className="text-3xl font-serif font-black tracking-[0.1em] lux-3d-title uppercase group-hover:scale-[1.02] transition-transform">{BRAND_NAME}</h1>
                                    {isEditMode && <span className="bg-[#d4af37] text-black text-[9px] font-black px-3 py-1 rounded-sm shadow-lg">BOSS PANEL</span>}
                                </div>
                                <div className="flex items-center text-[8px] uppercase tracking-[0.5em] text-white/30 mt-2 font-bold">
                                    <span className={`status-dot ${isSyncing ? 'text-[#d4af37] animate-pulse' : (cloudStatus === 'online' ? 'text-emerald-500' : 'text-red-600')}`} style={{backgroundColor: 'currentColor'}}></span>
                                    {isSyncing ? 'Sincronizando...' : (cloudStatus === 'online' ? 'Showroom Gold' : 'Acervo Offline')}
                                </div>
                            </div>
                            <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                        </div>
                        
                        <div className="flex items-center gap-10">
                            {isEditMode && (
                                <button onClick={onOpenAdminModal} className="hidden md:block text-[10px] font-black uppercase tracking-[0.4em] text-[#d4af37] bg-white/[0.02] border border-[#d4af37]/20 px-8 py-4 hover:bg-[#d4af37] hover:text-black transition-all shadow-xl">Cadastrar Pe√ßa</button>
                            )}
                            <button onClick={onOpenCart} className="relative p-4 group bg-white/5 rounded-full border border-white/5 hover:border-[#d4af37]/40 transition-all shadow-inner">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6 text-white/80 group-hover:text-[#d4af37] transition-colors">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007z" />
                                </svg>
                                {cartCount > 0 && <span className="absolute -top-1 -right-1 bg-[#d4af37] text-black text-[10px] w-6 h-6 flex items-center justify-center rounded-full font-black ring-4 ring-black shadow-lg">{cartCount}</span>}
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const App = () => {
            const [products, setProducts] = useState([]);
            const [isCatalogOpen, setIsCatalogOpen] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState(Category.TODOS);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');
            const [isEditMode, setIsEditMode] = useState(false);
            const [isPressing, setIsPressing] = useState(false);
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [isAdminModalOpen, setIsAdminModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: Category.BRINCOS, images: [] });
            const [isSyncing, setIsSyncing] = useState(false);
            const [cloudStatus, setCloudStatus] = useState('offline');
            const [uploadError, setUploadError] = useState(null);
            const [toast, setToast] = useState(null);
            
            const [cloudinaryConfig] = useState({
                cloudName: 'dtpmnfe53',
                uploadPreset: 'd4sif2ks'
            });

            const pressTimer = useRef(null);
            const fileInputRef = useRef(null);

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 3500);
            };

            const loadDataFromCloud = async () => {
                setIsSyncing(true);
                try {
                    const timestamp = new Date().getTime();
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG_NUVEM.binId}/latest?nocache=${timestamp}`, {
                        headers: { 'X-Master-Key': CONFIG_NUVEM.apiKey, 'Cache-Control': 'no-cache' }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        if (data.record && Array.isArray(data.record)) {
                            setProducts(data.record);
                            setCloudStatus('online');
                        }
                    }
                } catch (e) {
                    setCloudStatus('offline');
                }
                setIsSyncing(false);
            };

            useEffect(() => { loadDataFromCloud(); }, []);

            const syncToCloud = async (updatedList) => {
                setIsSyncing(true);
                try {
                    await fetch(`https://api.jsonbin.io/v3/b/${CONFIG_NUVEM.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': CONFIG_NUVEM.apiKey,
                            'X-Bin-Versioning': 'false'
                        },
                        body: JSON.stringify(updatedList)
                    });
                    setCloudStatus('online');
                } catch (e) { 
                    alert("Erro de conex√£o com o cofre digital.");
                }
                setIsSyncing(false);
            };

            const uploadToCloudinary = async (file) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', cloudinaryConfig.uploadPreset);
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/image/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    return data.secure_url || null;
                } catch (e) { return null; }
            };

            const handleFileChange = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                const remaining = 4 - form.images.length;
                if (remaining <= 0) return alert("Limite de fotos atingido.");
                setIsSyncing(true);
                const results = await Promise.all(files.slice(0, remaining).map(f => uploadToCloudinary(f)));
                const successful = results.filter(url => url !== null);
                if (successful.length > 0) setForm(prev => ({ ...prev, images: [...prev.images, ...successful] }));
                setIsSyncing(false);
            };

            const handleLongPressStart = () => {
                setIsPressing(true);
                pressTimer.current = setTimeout(() => {
                    setIsPressing(false);
                    setShowPasswordModal(true);
                }, 3000);
            };

            const handleLongPressEnd = () => {
                setIsPressing(false);
                if (pressTimer.current) clearTimeout(pressTimer.current);
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsEditMode(true);
                    setShowPasswordModal(false);
                    setPasswordInput('');
                    if (!isCatalogOpen) setIsCatalogOpen(true);
                    showToast("Boss Autenticado");
                } else { alert("Acesso Negado."); }
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                if (form.images.length === 0) return alert("Adicione fotos da joia.");
                const productData = { 
                    ...form,
                    price: parseFloat(form.price),
                    id: editingProduct ? editingProduct.id : Date.now().toString()
                };
                let newList = editingProduct ? products.map(p => p.id === editingProduct.id ? productData : p) : [productData, ...products];
                setProducts(newList);
                await syncToCloud(newList);
                setEditingProduct(null);
                setForm({ name: '', price: '', category: Category.BRINCOS, images: [] });
                setIsAdminModalOpen(false);
                showToast(editingProduct ? "Joia Atualizada" : "Joia Publicada");
            };

            const handleDelete = async (id) => {
                if (confirm("Eliminar pe√ßa do acervo?")) {
                    const newList = products.filter(p => p.id !== id);
                    setProducts(newList);
                    await syncToCloud(newList);
                    showToast("Pe√ßa Eliminada");
                }
            };

            const addToCart = (prod) => {
                setCart(prev => {
                    const ex = prev.find(i => i.id === prod.id);
                    if (ex) return prev.map(i => i.id === prod.id ? {...i, quantity: i.quantity + 1} : i);
                    return [...prev, {...prod, quantity: 1}];
                });
                showToast("Adicionado √† Sacola");
            };

            const filtered = useMemo(() => 
                (Array.isArray(products) ? products : []).filter(p => (selectedCategory === Category.TODOS || p.category === selectedCategory) && (p.name || '').toLowerCase().includes(search.toLowerCase()))
            , [selectedCategory, search, products]);

            return (
                <div className="min-h-screen pb-20">
                    {toast && <div className="toast-notification">{toast}</div>}
                    
                    <Navbar 
                        cartCount={cart.reduce((a,b)=>a+b.quantity,0)} 
                        onOpenCart={() => setIsCartOpen(true)} 
                        isVisible={isCatalogOpen} 
                        isEditMode={isEditMode}
                        onLongPressStart={handleLongPressStart}
                        onLongPressEnd={handleLongPressEnd}
                        isPressing={isPressing}
                        onOpenAdminModal={() => { setEditingProduct(null); setForm({ name: '', price: '', category: Category.BRINCOS, images: [] }); setIsAdminModalOpen(true); }}
                        cloudStatus={cloudStatus}
                        isSyncing={isSyncing}
                    />

                    {!isCatalogOpen ? (
                        <header className="h-screen relative flex items-center justify-center text-center px-6 overflow-hidden">
                            <div className="absolute inset-0 bg-gradient-to-b from-black via-black/40 to-black z-10" />
                            <img src="https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?auto=format&fit=crop&q=100&w=1920" className="absolute inset-0 w-full h-full object-cover grayscale brightness-[0.4] scale-110" alt="Gold Boss Hero" />
                            <div className="relative z-20 animate-fade-in max-w-5xl">
                                <div 
                                    className="cursor-pointer mb-14 inline-block select-none group"
                                    onMouseDown={handleLongPressStart} onMouseUp={handleLongPressEnd} onTouchStart={handleLongPressStart} onTouchEnd={handleLongPressEnd}
                                >
                                    <h2 className="text-8xl md:text-[15rem] font-serif lux-3d-title font-black leading-none tracking-tighter">{BRAND_NAME}</h2>
                                    <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                                </div>
                                <p className="tracking-[1.5em] uppercase text-[12px] md:text-[14px] mb-24 text-white/30 font-black">Joias com banho de ouro 18k</p>
                                <button onClick={() => setIsCatalogOpen(true)} className="btn-gold-3d text-black px-24 py-8 font-black uppercase text-[11px] tracking-[0.5em] shadow-2xl">Entrar no Showroom</button>
                            </div>
                        </header>
                    ) : (
                        <React.Fragment>
